[package]
name = "facet_generate"
description = "Generate Swift, Kotlin and TypeScript from types annotated with `#[Facet]`"
version = "0.6.0"
authors = ["Red Badger Consulting Limited"]
repository = "https://github.com/redbadger/facet-generate"
license = "Apache-2.0"
keywords = ["codegen", "ffi", "facet"]
edition = "2024"
rust-version = "1.87"

[dependencies]
anyhow = "1.0.98"
erased-discriminant = "1"
facet = "0.27.16"
heck = "0.5.0"
include_dir = { version = "0.7.4", optional = true }
indent = "0.1.1"
indoc = "2.0.6"
once_cell = "1.21.3"
phf = { version = "0.12.1", features = ["macros"], optional = true }
serde = { version = "1.0.219", features = ["derive"] }
textwrap = "0.16.2"
thiserror = "2.0.12"
typeid = "1"

[dev-dependencies]
insta = { version = "1.43.1", features = ["yaml"] }
alloy-sol-types = "1.2.1"
bcs = "0.1.6"
bincode = "=1"
hex = "0.4.3"
maplit = "1.0.2"
regex = "1.11.1"
revm = "27.0.3"
tempfile = "3.20.0"
which = "8.0.0"
expect-test = "1.5.1"
ignore = "0.4.23"

[features]
default = ["java", "swift", "typescript"]
java = ["include_dir"]
swift = ["include_dir"]
typescript = ["include_dir"]
