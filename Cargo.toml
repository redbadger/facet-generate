[package]
name = "facet_generate"
description = "Generate Swift, Kotlin and TypeScript from types annotated with `#[derive(Facet)]`"
version = "0.10.1"
authors = ["Red Badger Consulting Limited"]
repository = "https://github.com/redbadger/facet-generate"
license = "Apache-2.0"
keywords = ["codegen", "ffi", "facet"]
edition = "2024"
rust-version = "1.87"

[dependencies]
derive_builder = "0.20.2"
facet = "0.28.0"
heck = "0.5.0"
include_dir = { version = "0.7.4", optional = true }
indent = "0.1.1"
indoc = "2.0.6"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.142"
textwrap = "0.16.2"
thiserror = "2.0.12"

[dev-dependencies]
bcs = "0.1.6"
bincode = "=1"
chrono = "0.4.41"
difficient = "0.1.0"
expect-test = "1.5.1"
facet = { version = "0.28.0", features = ["chrono", "url"] }
ignore = "0.4.23"
insta = { version = "1.43.1", features = ["yaml", "json"] }
maplit = "1.0.2"
regex = "1.11.1"
strum = { version = "0.27.2", features = ["derive"] }
tempfile = "3.20.0"
url = "2.5.4"

[features]
default = ["java", "swift", "typescript"]
java = ["include_dir"]
swift = ["include_dir"]
typescript = ["include_dir"]
