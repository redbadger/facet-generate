[package]
name = "facet_generate"
description = "Generate IR for `serde-generate` from types annotated with `#[Facet]`"
version = "0.1.0"
authors = ["Red Badger Consulting Limited"]
repository = "https://github.com/redbadger/facet-generate"
license = "Apache-2.0"
keywords = ["codegen", "ffi", "facet"]
edition = "2024"
rust-version = "1.87"

[dependencies]
anyhow = "1.0.98"
facet = "0.27.14"
serde-reflection = "=0.4.0"

[dev-dependencies]
insta = { version = "1.43.1", features = ["yaml"] }
