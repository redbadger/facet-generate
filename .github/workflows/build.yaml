name: ci

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  RUSTFLAGS: "-D warnings"
  RUST_BACKTRACE: short
  NEXTEST_PROFILE: ci
  CI: 1
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"

jobs:
  build:
    runs-on: ubuntu-latest

    if: |
      ${{ github.event_name != 'pull_request' ||
      github.event.pull_request.head.repo.full_name !=
      github.event.pull_request.base.repo.full_name }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Format check
        shell: bash
        run: cargo fmt --all --check

      - name: Clippy (pedantic)
        shell: bash
        run: cargo clippy --all-targets -- --no-deps -Dclippy::pedantic -Dwarnings

      - name: ktlint
        uses: lucasnlm/ktlint-action@master
        with:
          args: "src/generation/tests/"

      - name: Build
        shell: bash
        run: cargo build --all-features

      - name: Setup Additional Languages for codegen tests (java)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 17
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Additional Languages for codegen tests (deno)
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Setup Additional Languages for codegen tests (swift)
        uses: SwiftyLab/setup-swift@latest

      - name: Install latest nextest release
        uses: taiki-e/install-action@nextest

      - name: Test with latest nextest release
        shell: bash
        run: cargo nextest run --all-features
